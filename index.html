<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input-value" placeholder="Enter value" />
      <button id="convert-btn">Convert</button>

      <div id="results">
        <div class="result-item" id="length-conversion">
          <h2>Meter ↔ Feet</h2>
          <p id="length-result"></p>
        </div>

        <div class="result-item" id="volume-conversion">
          <h2>Liters ↔ Gallons</h2>
          <p id="volume-result"></p>
        </div>

        <div class="result-item" id="mass-conversion">
          <h2>Kilograms ↔ Pounds</h2>
          <p id="mass-result"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2025 Designed by Kostiantyn Kovalchuk</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
